<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memory game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id="main">
            <h1>Match Game</h1>
            <div class="total">
                <div class="stars">
                    <img src="img/star.png" alt="star" class="star" id="fStar">
                    <img src="img/star.png" alt="star" class="star">
                    <img src="img/star.png" alt="star" class="star">
                </div>
                <button type="button" name="button" class="re">刷新</button>
            </div>
            <p>Times : <span class="times">0</span> 秒 &nbsp &nbsp &nbsp &nbsp Moves:<span class="moves">0</span>步</p>
            <table></table>
        </div>
        <div class="end">
            <div class="endWords">
                <h2>恭喜您！</h2>
                <p>完成游戏使用了<span class="times"></span>秒</p>
                <p>共<span class="moves"></span>步</p>
                <button type="button" name="button">重新开始</button>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
